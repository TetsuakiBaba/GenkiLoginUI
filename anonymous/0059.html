<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #3d300d;
        }
        .login-container input {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #197b3a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .login-container button:hover {
            background-color: #97b3a3;
        }
        .random-password {
            position: absolute;
            color: #3d300d;
            font-size: 20px;
            pointer-events: none;
        }
        .hidden-image {
            display: none;
            position: absolute;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>
        <input type="text" id="username" placeholder="ユーザー名">
        <input type="password" id="password" placeholder="パスワード">
        <button onclick="login()">ログイン</button>
        <img src="顔.PNG" alt="ログイン成功" class="hidden-image" id="success-image">
        <button onclick="retry()">もう一度ログインする</button>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const loginButton = document.querySelector('button');
        const successImage = document.getElementById('success-image');

        passwordInput.addEventListener('input', (event) => {
            const randomPassword = document.createElement('div');
            randomPassword.className = 'random-password';
            randomPassword.textContent = event.target.value;
            randomPassword.style.top = `${Math.random() * window.innerHeight}px`;
            randomPassword.style.left = `${Math.random() * window.innerWidth}px`;
            randomPassword.style.fontSize = `${Math.random() * 100 + 20}px`;
            document.body.appendChild(randomPassword);
        });

        function login() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.querySelectorAll('.random-password').forEach(element => element.remove());
            successImage.style.display = 'block';
        }

        function retry() {
            successImage.style.display = 'none';
        }

    </script>

</body>
</html>
