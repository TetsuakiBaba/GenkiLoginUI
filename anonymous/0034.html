<!DOCTYPE html>
<html lang="ja">
<head>
    
    

 
    <meta charset="UTF-8">
    
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>ログイン画面</title>
    
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 30px;
        }

        .login-btn2 {
            width: 93%;
            padding: 10px;
            background-color: #4ccd51;
            color: white;
            border: none;
            border-radius: 5%;
            cursor: pointer;
            text-align: center;
            display: block;
            margin: 10px 10;
            text-decoration: none;
        }


        .login-btn:hover {
            background-color: #a1a1a1;
        }

       

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            display: none;
        }
    </style>


</head>
<body>

    <div class="login-container">
    

    <form action="/login" method="post">
    
        <button type="submit" class="login-btn"><strong>ログイン</strong></button>   
  
    <input type="text" name="username" placeholder="ユーザー名" class="input-field" required>

    <input type="text" name="username-confirm" placeholder="ユーザー名（確認）" class="input-field" required>

    <input type="text" name="username-confirm2" placeholder="ユーザー名（確認２）" class="input-field" required>

    <input type="text" name="username-confirm3" placeholder="ユーザー名（確認３）" class="input-field" required>

    <input type="text" name="username-confirm3" placeholder="ユーザー名（確認４）" class="input-field" required>

    <input type="text" name="username-confirm3" placeholder="ユーザー名（確認５）" class="input-field" required>

    <input type="text" name="username-confirm3" placeholder="ユーザー名（確認６）" class="input-field" required>

    <input type="text" name="username-confirm3" placeholder="ユーザー名（確認７）" class="input-field" required>

    <input type="text" name="password" placeholder="パスワード" class="input-field" required>
   
    <a href="#" class="login-btn2"><strong>ログイン</strong></a>
   

    </div>
 
</body>
</html>
