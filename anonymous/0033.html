<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: transform 0.5s, filter 0.5s;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>
        <input type="text" placeholder="ユーザーID" required onclick="flipHorizontal()">
        <input type="password" placeholder="パスワード" required onclick="flipVertical()">
        <button onclick="invertColors()">ログイン</button>
    </div>
    <script>
        let isFlippedHorizontally = false;
        let isFlippedVertically = false;
        let isInverted = false;

        function flipHorizontal() {
            isFlippedHorizontally = !isFlippedHorizontally;
            document.body.style.transform = isFlippedHorizontally ? 'scaleX(-1)' : 'scaleX(1)';
        }

        function flipVertical() {
            isFlippedVertically = !isFlippedVertically;
            document.body.style.transform = isFlippedVertically ? 'scaleY(-1)' : 'scaleY(1)';
        }

        function invertColors() {
            isInverted = !isInverted;
            document.body.style.filter = isInverted ? 'invert(1)' : 'invert(0)';
        }
    </script>
</body>
</html>
