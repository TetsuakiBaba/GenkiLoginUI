<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      position: relative;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"], input[type="password"] {
      width: 80%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      transition: transform 0.3s, left 0.3s, top 0.3s;
      position: relative;
    }

    .login-btn {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button class="login-btn" id="login-btn">Login</button>
  </div>

  <script>
    const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
    
    inputs.forEach(input => {
      input.addEventListener("mouseenter", () => {
        // 随机移动输入框
        const offsetX = Math.random() * 100 - 50; // 随机水平位移
        const offsetY = Math.random() * 50 - 25;  // 随机垂直位移
        
        input.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });

      input.addEventListener("mouseleave", () => {
        // 鼠标离开时恢复原位
        input.style.transform = `translate(0, 0)`;
      });
    });
  </script>
</body>
</html>
