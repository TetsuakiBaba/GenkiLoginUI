<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d3d3d3;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #d3d3d3;
            box-shadow: none;
            border-radius: 10px;
        }

        .login-container h2 {
            text-align: center;
            color: #d3d3d3;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #d3d3d3;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            background-color: #d3d3d3;
            color: #d3d3d3;
            border: none;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #d3d3d3;
            color: #d3d3d3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>ログイン</h2>
        <div class="form-group">
            <label for="username">ユーザー名</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">ログイン</button>
    </div>

</body>

</html>
