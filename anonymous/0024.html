<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #4b0082;
            color: #e60000;
            font-family: 'Roboto', sans-serif;
            animation: float 1.5s ease-in-out infinite;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #333;
            box-shadow: 0 0 15px rgba(230, 0, 0, 0.5);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .login-container:hover {
            transform: scale(1.05);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #444;
            color: #e60000;
            border: 1px solid #e60000;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            transition: color 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
        }
        .form-group input:focus {
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #e60000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease-in-out;
            animation: moveButton 1s infinite ease-in-out; 
        }
        .login-btn:hover {
            background-color: #c50000;
        }
        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-20px); }
            100% { transform: translatey(0px); }
        }
        @keyframes moveButton {
            0% { left: 0; top: 0; }
            10% { left: 15px; top: -15px; }
            20% { left: -20px; top: 10px; }
            30% { left: 20px; top: 20px; }
            40% { left: -10px; top: -20px; }
            50% { left: 15px; top: 10px; }
            60% { left: -15px; top: -10px; }
            70% { left: 10px; top: 20px; }
            80% { left: -20px; top: -15px; }
            90% { left: 15px; top: -20px; }
            100% { left: 0; top: 0; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>
        <div class="form-group">
            <label for="username">汝の名を聞こう</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">秘密の呪文を決めよ</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">覚悟はできたか
