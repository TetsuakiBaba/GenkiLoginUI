<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モザイク付きログイン画面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            filter: blur(5px); /* モザイク効果 */
            color: transparent; /* 入力文字を透明にする */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* テキストに影をつけてモザイク風に */
        }
        .input-field::placeholder {
            color: #999; /* プレースホルダーの見える色 */
            filter: none; /* プレースホルダーにはモザイクをかけない */
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>
        <form>
            <input type="text" class="input-field" placeholder="ユーザーネーム" required>
            <input type="password" class="input-field" placeholder="パスワード" required>
            <button type="submit" class="login-btn">ログイン</button>
        </form>
    </div>
</body>
</html>
