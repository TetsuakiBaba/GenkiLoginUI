<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <style>
        :root {
            --input-width: 90%;
            --input-padding: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: var(--input-width);
            padding: var(--input-padding);
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .share-container {
            display: none;
            position: absolute;
            top: 50%;
            right: -150px;
            transform: translateY(-50%);
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .share-container::before {
            content: "";
            position: absolute;
            top: 50%;
            left: -10px;
            transform: translateY(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent #ccc transparent transparent;
        }
        .share-container::after {
            content: "";
            position: absolute;
            top: 50%;
            left: -8px;
            transform: translateY(-50%);
            border-width: 8px;
            border-style: solid;
            border-color: transparent #fff transparent transparent;
        }
        .share-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .share-container button:hover {
            background-color: #218838;
        }
        .message {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>
        <form>
            <input type="text" placeholder="ユーザー名" required id="username">
            <input type="password" placeholder="パスワード" required id="password">
            <button type="submit">ログイン</button>
        </form>
        <div class="share-container" id="shareContainer">
            <p>共有しましょう！</p>
            <button type="button" onclick="sharePassword()">共有</button>
        </div>
    </div>
    <div class="message" id="message">ユーザー名とパスワードをフレンドに共有しました！</div>
    <script>
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('shareContainer').style.display = 'block';
        });

        function sharePassword() {
            document.getElementById('message').style.display = 'block';
            setTimeout(function() {
                document.getElementById('message').style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
