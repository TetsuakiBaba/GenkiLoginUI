<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spooky Login</title>
  <style>
    /* ベーススタイル */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
      background-color: #050505;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://source.unsplash.com/1600x900/?halloween,dark,forest');
      background-size: cover;
      background-position: center;
      background-blend-mode: darken;
    }
    
    /* ドロドロスタイル */
    .dripping-effect {
      font-size: 2.5em;
      color: #32a852;
      position: relative;
      text-shadow: 0 0 8px #32a852, 0 0 15px #007d40;
      margin-bottom: 25px;
      animation: flicker 2s infinite alternate;
    }

    /* より濃いドロドロ */
    .dripping-effect::before, .dripping-effect::after {
      content: "";
      position: absolute;
      width: 90%;
      height: 40px;
      top: 100%;
      left: 5%;
      background: #32a852;
      border-radius: 50%;
      transform: scale(0.9) skewY(-10deg);
      animation: drip 4s infinite alternate ease-in-out;
      opacity: 0.7;
    }

    .dripping-effect::after {
      width: 50%;
      height: 20px;
      left: 25%;
      animation-delay: 2s;
    }

    @keyframes drip {
      0%, 100% { transform: translateY(0) skewY(-10deg); }
      50% { transform: translateY(20px) skewY(-10deg); }
    }

    /* 点滅効果 */
    @keyframes flicker {
      0%, 100% { opacity: 1; text-shadow: 0 0 10px #32a852, 0 0 20px #007d40; }
      50% { opacity: 0.6; text-shadow: 0 0 15px #32a852, 0 0 25px #4c004c; }
    }

    /* ログインボックス */
    .login-box {
      background-color: rgba(10, 10, 10, 0.9);
      padding: 45px 35px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 15px rgba(50, 0, 80, 0.8);
    }

    /* フォーム要素 */
    .login-box input[type="text"], 
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 5px;
      border: none;
      background-color: #222;
      color: #e0e0e0;
      text-shadow: 0 0 5px #000;
      box-shadow: inset 0 0 5px #4c004c;
    }

    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus {
      outline: none;
      background-color: #1a1a1a;
      box-shadow: 0 0 8px #4c004c;
    }

    .login-box button {
      background-color: #4c004c;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1.2em;
      text-shadow: 0 0 5px #000;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #670067;
      text-shadow: 0 0 15px #32a852;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="dripping-effect">Login</div>
    <form>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button type="button">Login</button>
    </form>
  </div>
</body>
</html>
