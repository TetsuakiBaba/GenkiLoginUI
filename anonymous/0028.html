<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詳細ログイン画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fe0303;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            animation: blink 1s infinite, float 3s infinite ease-in-out;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        @keyframes float {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>
        <form>
            <label for="username">ユーザー名</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>
            
            <label for="favoriteColor">好きな色</label>
            <input type="text" id="favoriteColor" name="favoriteColor" required>
            
            <label for="favoriteFood">好きな食べ物</label>
            <input type="text" id="favoriteFood" name="favoriteFood" required>
            
            <label for="firstPhoneNumber">初めての携帯番号</label>
            <input type="text" id="firstPhoneNumber" name="firstPhoneNumber" required>
            
            <button type="submit">ココカラハイル</button>
       
    </div>
</body>
</html>
