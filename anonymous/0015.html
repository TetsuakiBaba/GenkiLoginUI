<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面（非常にわかりにくいデザイン）</title>
    <style>
        /* 基本設定 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            font-family: Arial, sans-serif;
            color: #222;
        }

        /* ログインボックス */
        .login-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.05); /* 極端に薄い背景 */
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.8);
            color: #111;
            text-align: center;
        }

        /* タイトル（極端に小さい、背景色と同化する） */
        .login-container h1 {
            font-size: 10px;
            color: #111;
            margin-bottom: 50px;
        }

        /* 入力欄 */
        .login-container label {
            display: block;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.05); /* 背景とほぼ同色 */
            text-align: left;
            margin: 25px 0 -10px; /* 奇妙な配置 */
        }

        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 5px;
            margin: 20px 0;
            border: none;
            font-size: 8px;
            color: #111;
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* ログインボタン */
        .login-btn {
            background-color: rgba(0, 0, 0, 0.1); /* ボタンが背景と同化 */
            color: #333;
            font-size: 6px;
            border: none;
            padding: 10px 20px;
            cursor: not-allowed; /* ホバーしても変化しない */
            position: absolute;
            bottom: -20px; /* 奇妙な位置に配置 */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <!-- ログインコンテナ -->
    <div class="login-container">
        <h1>ログイン</h1>
        <form>
            <label for="username">ユーザー名</label>
            <input type="text" id="username" name="username" placeholder="名前を入力">
            
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" placeholder="パスワードを入力">
            
            <button type="button" class="login-btn" onclick="login()">送信</button>
        </form>
    </div>
    
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '' || password === '') {
                alert('不明なエラーが発生しました。');
            } else {
                alert(`入力を受け付けました。`);
            }
        }
    </script>
</body>
</html>
